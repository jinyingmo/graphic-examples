<!-- / 生成一棵树 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tree</title>
</head>
<body>
  <canvas width="512" height="512"></canvas>
  <script type="module">
    import {Vector2D} from './lib/vector2d.js';

    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    // 下面的代码是将坐标系原点放到左下角，并反转y轴
    ctx.translate(0, canvas.height);
    ctx.scale(1, -1);
    ctx.lineCap = 'round';

    function drawBranch(context, v0, length, thickness, dir, bias) {
      // v0是起始向量
      // length 是当前树枝的长度
      // thickness 是当前树枝的粗细
      // dir 是当前树枝的方向，用与 x 轴的夹角表示，单位是弧度。
      // bias 是一个随机偏向因子，用来让树枝的朝向有一定的随机性
      const v = new Vector2D(1, 0).rotate(dir).scale(length); // 定一个旋转过后的单位向量，并根据lenght缩放
      const v1 = v0.copy().add(v); // 向量相加

      context.lineWidth = thickness;
      context.beginPath();
      context.moveTo(...v0);
      context.lineTo(...v1);
      context.stroke();

      if(thickness > 2) {
        const left = Math.PI / 4 + 0.5 * (dir + 0.2) + bias * (Math.random() - 0.5); // 根据随机因子计算角度
        drawBranch(context, v1, length * 0.9, thickness * 0.8, left, bias * 0.9);
        const right = Math.PI / 4 + 0.5 * (dir - 0.2) + bias * (Math.random() - 0.5);
        drawBranch(context, v1, length * 0.9, thickness * 0.8, right, bias * 0.9);
      }

      if(thickness < 5 && Math.random() < 0.3) {
        context.save();
        context.strokeStyle = '#c72c35';
        const th = Math.random() * 6 + 3;
        context.lineWidth = th;
        context.beginPath();
        context.moveTo(...v1);
        context.lineTo(v1.x, v1.y - 2);
        context.stroke();
        context.restore();
      }

    }

    const v0 = new Vector2D(256, 0); // 定义一个二维向量
    drawBranch(ctx, v0, 50, 10, Math.PI/2, 3);
  </script>
</body>
</html>
